<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minister Der Sociale Zaken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Minister Der Sociale Zaken</h1>
    <p>Je hebt een budget van <strong>€457 miljard</strong>. Verdeel dit over de onderstaande categorieën:</p>
    
    <!-- Budget sliders -->
    <form id="budget-form">
      <div class="category">
        <label for="education">Onderwijs, Cultuur en Wetenschap:</label>
        <input type="range" id="education" name="Onderwijs" min="0" max="457" value="75">
        <span id="education-value">75</span> miljard
      </div>
      <div class="category">
        <label for="healthcare">Zorg:</label>
        <input type="range" id="healthcare" name="Zorg" min="0" max="457" value="125">
        <span id="healthcare-value">125</span> miljard
      </div>
      <div class="category">
        <label for="social-security">Sociale Zekerheid:</label>
        <input type="range" id="social-security" name="Sociale Zekerheid" min="0" max="457" value="125">
        <span id="social-security-value">125</span> miljard
      </div>
      <div class="category">
        <label for="housing">Huisvesting:</label>
        <input type="range" id="housing" name="Huisvesting" min="0" max="457" value="75">
        <span id="housing-value">75</span> miljard
      </div>
      <div class="category">
        <label for="integration">Integratie & Diversiteit:</label>
        <input type="range" id="integration" name="Integratie & Diversiteit" min="0" max="457" value="57">
        <span id="integration-value">57</span> miljard
      </div>

      <div id="remaining-budget">
        Resterend budget: <span id="budget-left">0</span> miljard
      </div>

      <button type="button" id="submit-button">Verzend keuzes</button>
    </form>

    <!-- Feedback -->
    <div id="feedback" class="hidden"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
