<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgetverdelingsgame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budgetverdelingsgame</h1>
    <p>Je hebt een budget van <strong>€100 miljoen</strong>. Verdeel dit over de onderstaande categorieën:</p>
    
    <!-- Budget sliders -->
    <form id="budget-form">
      <div class="category">
        <label for="education">Onderwijs:</label>
        <input type="range" id="education" name="Onderwijs" min="0" max="100" value="20">
        <span id="education-value">20</span> miljoen
      </div>
      <div class="category">
        <label for="healthcare">Zorg:</label>
        <input type="range" id="healthcare" name="Zorg" min="0" max="100" value="30">
        <span id="healthcare-value">30</span> miljoen
      </div>
      <div class="category">
        <label for="social-security">Sociale Zekerheid:</label>
        <input type="range" id="social-security" name="Sociale Zekerheid" min="0" max="100" value="25">
        <span id="social-security-value">25</span> miljoen
      </div>
      <div class="category">
        <label for="housing">Huisvesting:</label>
        <input type="range" id="housing" name="Huisvesting" min="0" max="100" value="15">
        <span id="housing-value">15</span> miljoen
      </div>
      <div class="category">
        <label for="integration">Integratie & Diversiteit:</label>
        <input type="range" id="integration" name="Integratie & Diversiteit" min="0" max="100" value="10">
        <span id="integration-value">10</span> miljoen
      </div>

      <div id="remaining-budget">
        Resterend budget: <span id="budget-left">0</span> miljoen
      </div>

      <button type="button" id="submit-button">Verzend keuzes</button>
    </form>

    <!-- Feedback -->
    <div id="feedback" class="hidden"></div>
  </div>

  <script src="Maat.js"></script>
</body>
</html>
